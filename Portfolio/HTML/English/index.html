<!DOCTYPE html>

<head>
	<title>Cesar's Portfolio</title>

     <script id="templateHB" type="text/x-handlebars-template">
       <h1 id="fun-facts-title">A little about me...</h1>
      {{#each items}}
 	  <div class="section">
			

			<div class="section-image" id="{{imgId}}">

				<h3 id="{{id}}-title">{{title}}</h3>
				<p id="{{id}}-description">{{description}}</p>
			    </div> 
			</div>
			
			<div class="section-description-side">
				<h3>{{title}}</h3>
				<p>{{description}}</p>
			</div>



		</div>
	 {{/each}}
     </script>
</head>
<body id="body">
	<div id="content">
	<nav>
		<ul>
		 <a href="#" class="navigation-link"><li class="link" id="active"> <i class="user  icon"></i> <div class="link-info">About</div></li></a>

		</li></a>
		</ul>


	</nav>

	<div id="background-photo">

	<div id="about-me">
	  <h1> Welcome to my website </h1>
	</div>-->
	</div> 

	<div id="about-me-section">

	</div>


    <script src="../../JavaScript/English/main.js"></script>
</div>
